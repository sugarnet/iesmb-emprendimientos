<div class="spinner-border" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!loading">

    
    <h1>{{ emprendimiento.title }}</h1>
    <p>{{ emprendimiento.description }}</p>
    <hr>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li *ngFor="let item of emprendimiento.images; let i = index" data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [ngClass]="{'active' : i == 0}"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let item of emprendimiento.images; let i = index" [ngClass]="{'active' : i == 0}">
                <img [src]="item.url" [alt]="item.name" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
</div>

<div class="card-columns" *ngIf="emprendimientos">
    <div class="card" *ngFor="let item of emprendimientos">
        <img [src]="item.images[0].url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a (click)="ver(item.id)" class="btn btn-primary btn-block">Ver...</a>
        </div>
    </div>

</div>
